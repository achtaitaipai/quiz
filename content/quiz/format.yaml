title: Quel animal êtes vous ?
url: animal
entries:
  - question: Quelle est votre activité préférée le week-end ?
    answers:
      chèvre: Sortir en ville avec des amis.
      blobfish: Explorer la nature.
      moustique: Rester chez soit et se détendre.
      blatte: Faire du sport.
  - question: Quel est votre plat préféré ?
    answers:
      chèvre: Pizza
      blobfish: Fruits de mer
      moustique: le Welsh
      blatte: les bonbons
  - question: Quelle est la première chose que vous faites au réveil ?
    answers:
      chèvre: Je me rendors
      blobfish: Je vérifie mon téléphone
      moustique: Je mange
      blatte: Je me lave

