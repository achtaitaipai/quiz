<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizz</title>
  </head>
  <body>
    <header>Header</header>
    <main class="center:vertical flow">
      <form method="get">
        <slider-element>
          <fieldset class="[ slider_item ] [ flow ]">
            <legend class="prose">Quelle est votre couleur préférée ?</legend>
            <div class="form-group">
              <input
                type="radio"
                name="color"
                id="color-2"
                value="orange"
                required
              /><label tabindex="0" for="color-2">orange</label>
            </div>
            <div class="form-group">
              <input
                type="radio"
                name="color"
                id="color-3"
                value="jaune"
                required
              /><label tabindex="0" for="color-3">jaune</label>
            </div>
            <div class="form-group">
              <input
                type="radio"
                name="color"
                id="color-4"
                value="vert"
                required
              /><label tabindex="0" for="color-4">vert</label>
            </div>
          </fieldset>

          <fieldset class="[ slider_item ] [ flow ]">
            <legend class="prose">Quelle est votre nombre préféré ?</legend>
            <div class="form-group">
              <input
                type="radio"
                name="number"
                id="number-2"
                value="3"
                required
              /><label tabindex="0" for="number-2">3</label>
            </div>
            <div class="form-group">
              <input
                type="radio"
                name="number"
                id="number-3"
                value="1"
                required
              /><label tabindex="0" for="number-3">1</label>
            </div>
            <div class="form-group">
              <input
                type="radio"
                name="number"
                id="number-4"
                value="7"
                required
              /><label tabindex="0" for="number-4">7</label>
            </div>
          </fieldset>

          <fieldset class="[ slider_item ] [ flow ]">
            <legend class="prose">Quelle est votre ville préférée ?</legend>
            <div class="form-group">
              <input
                type="radio"
                name="ville"
                id="ville-2"
                value="Arras"
                required
              /><label tabindex="0" for="ville-2">Arras</label>
            </div>
            <div class="form-group">
              <input
                type="radio"
                name="ville"
                id="ville-3"
                value="Amiens"
                required
              /><label tabindex="0" for="ville-3">Amiens</label>
            </div>
            <div class="form-group">
              <input
                type="radio"
                name="ville"
                id="ville-4"
                value="Béthune"
                required
              /><label tabindex="0" for="ville-4">Béthune</label>
            </div>
          </fieldset>
        </slider-element>
        <input type="submit" value="Alors ?" />
      </form>
    </main>
    <footer>footer</footer>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
